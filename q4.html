<link rel="stylesheet" href="style.css">
<div class="card">
  <div class="progress"><div style="width:55%"></div></div>
  <h2>How much do you love him?</h2>

  <button class="alt" onclick="lose('10-20')">10–20%</button>
  <button class="alt" onclick="lose('40-60')">40–60%</button>
  <button onclick="win('80-99','q5.html')">80–99%</button>
  <button class="alt" onclick="lose('dont know')">I don’t know</button>
</div>

<script>
function win(v,next){
  logEvent('click','love_you',v);
  saveAnswer('love_you',v);
  location.href=next;
}
function lose(v){
  logEvent('click','love_you',v);
  saveAnswer('love_you',v);
  location.href='lost-him.html';
}
</script>

<!-- GLOBAL -->
<script>
function logEvent(type,question,value){
  const logs=JSON.parse(localStorage.getItem("dev_logs"))||[];
  logs.push({
    time:new Date().toISOString(),
    type,
    question,
    value
  });
  localStorage.setItem("dev_logs",JSON.stringify(logs));
}
function saveAnswer(key,value){
  localStorage.setItem(key,value);
}
if(!window.heartsStarted){
  window.heartsStarted=true;
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },800);
}
</script>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
