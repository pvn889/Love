<link rel="stylesheet" href="style.css">
<div class="card">
  <div class="progress"><div style="width:40%"></div></div>
  <h2>How long do you want him in your life?</h2>

  <button onclick="
    logEvent('click','life_duration','life long');
    saveAnswer('life_duration','life long');
    location.href='q4.html';
  ">Life long</button>

  <button class="alt" onclick="
    logEvent('click','life_duration','short term');
    saveAnswer('life_duration','short term');
    location.href='lost-him.html';
  ">Short term</button>

  <button class="alt" onclick="
    logEvent('click','life_duration','dont know');
    saveAnswer('life_duration','dont know');
    location.href='lost-him.html';
  ">I don’t know</button>
</div>

<!-- GLOBAL -->
<script>
function logEvent(type,question,value){
  const logs=JSON.parse(localStorage.getItem("dev_logs"))||[];
  logs.push({
    time:new Date().toISOString(),
    type,
    question,
    value
  });
  localStorage.setItem("dev_logs",JSON.stringify(logs));
}
function saveAnswer(key,value){
  localStorage.setItem(key,value);
}
if(!window.heartsStarted){
  window.heartsStarted=true;
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },800);
}
</script>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
