<link rel="stylesheet" href="style.css">
<div class="card">
  <div class="progress"><div style="width:40%"></div></div>
  <h2>How long do you want him in your life?</h2>

  <button type="button" onclick="win('life long','q4.html')">Life long</button>
  <button type="button" class="alt" onclick="lose('short term')">Short term</button>
  <button type="button" class="alt" onclick="lose('dont know')">I don’t know</button>
</div>

<script>
function win(v,n){ logEvent('click','life',v); saveAnswer('life',v); go(n); }
function lose(v){ logEvent('click','life',v); saveAnswer('life',v); go('lost.html'); }
</script>

  emailjs.init("WUclbA0WR-m0LFLDo"); // from EmailJS dashboard
})();

<!-- GLOBAL -->
<script>
function go(p){ location.href=p; }

function logEvent(type,question,value){
  const logs=JSON.parse(localStorage.getItem("dev_logs"))||[];
  logs.push({time:new Date().toISOString(),type,question,value});
  localStorage.setItem("dev_logs",JSON.stringify(logs));
}

function saveAnswer(k,v){
  localStorage.setItem(k,v);
}

if(!window.hearts){
  window.hearts=true;
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },800);
}
</script>

  <source src="music.mp3" type="audio/mpeg">
</audio>
