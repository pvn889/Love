<script>
function saveAnswer(k,v){ localStorage.setItem(k,v); }

function toggleDark(){
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("dark",
    document.documentElement.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true"){
  document.documentElement.classList.add("dark");
}

<script>
function logEvent(type, question, value) {
  const logs = JSON.parse(localStorage.getItem("dev_logs")) || [];

  logs.push({
    time: new Date().toISOString(),
    type: type,        // click / input / submit
    question: question,
    value: value
  });

  localStorage.setItem("dev_logs", JSON.stringify(logs));
}
</script>
