  <div class="progress"><div style="width:25%"></div></div>
  <h2>What is his name? ðŸ’–</h2>
  <input id="name">
  <button onclick="check()">Next</button>
</div>

<script>
function check(){
  const v=name.value.trim();
  logEvent('input','boyfriend_name',v);
  saveAnswer('boyfriend_name',v);
  if(v.toLowerCase()==='john'){
    location.href='q3.html';
  }else{
    location.href='not-match.html';
  }
}
</script>

<!-- GLOBAL -->


<script>
function logEvent(type,question,value){
  const logs=JSON.parse(localStorage.getItem("dev_logs"))||[];
  logs.push({
    time:new Date().toISOString(),
    type,
    question,
    value
  });
  localStorage.setItem("dev_logs",JSON.stringify(logs));
}
function saveAnswer(key,value){
  localStorage.setItem(key,value);
}
if(!window.heartsStarted){
  window.heartsStarted=true;
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";

    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },800);
}
</script>
